<html>
	<head>
    <meta charset="utf-8" />
    <title>LifeOrginizer </title>
    <link rel="stylesheet" href="../css/popup.css">
		<script defer src="../js/Popup.js" type="module"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<header>
		<div>
			<h1 id="TabName">
			</h1>
		</div>
		<nav>
			<div class="HomeBtn NavDiv" data-link="HomeDiv">
				<button id="HomeBtn" class="HomeBtn NavBtn">
					<p>
					<span class="material-symbols-rounded">home</span>Home</p>
				</button>
				<div class="line NavBtnLine"></div>
			</div>
			<div class="EventsBtn NavDiv" data-link="EventsDiv">
				<button class="EventsBtn NavBtn">
					<p><span class="material-symbols-rounded">event</span>Events</p>
				</button>
				<div class="line NavBtnLine"></div>
			</div>
			<div class="TimerBtn NavDiv" data-link="TimerDiv">
				<button class="TimerBtn NavBtn">
					<p>
						<span class="material-symbols-rounded">timer</span>
						Timer
					</p>
				</button>
				<div class="line NavBtnLine"></div>
			</div>
		
		</nav>	
	</header>
  <body>		
		<div class="panel active" id="HomeDiv">
			<div class="clock">
				<div class="hand hour" data-hour-hand></div>
				<div class="hand minute" data-minute-hand></div>
				<div class="hand second" data-second-hand></div>
				<div class="number number1">1</div>
				<div class="number number2">2</div>
				<div class="number number3">3</div>
				<div class="number number4">4</div>
				<div class="number number5">5</div>
				<div class="number number6">6</div>
				<div class="number number7">7</div>
				<div class="number number8">8</div>
				<div class="number number9">9</div>
				<div class="number number10">10</div>
				<div class="number number11">11</div>
				<div class="number number12">12</div>
			</div>
			<div class="Time">
				<span id="TimeSpan">Sunday 1 January 2023</span>                  
			<p id="TimeClockSpan">
							<span id="hours">00</span><span>:</span><span id="minutes">00</span><span>:</span><span id="seconds">00</span> <span id="session">AM</span>
					</p>
			</div>
			<div class="space"></div>
			<div class="callenderContaier">
					<div class="calendar">
							<div class="month">
								<button class="invis"><span class="material-symbols-rounded prev"style="font-size:5rem;">arrow_left</span></button>
								<div class="date">
									<h1></h1>
									<p></p> 
								</div>
								<button ><span class="material-symbols-rounded next"style="font-size:5rem;">arrow_right</span></button>
							</div>
							<div class="weekdays">
								<div>Sun</div>
								<div>Mon</div>
								<div>Tue</div>
								<div>Wed</div>
								<div>Thu</div>
								<div>Fri</div>
								<div>Sat</div>
							</div>
							<div class="days"></div>
					</div>
			</div>
		</div>
		<div class="panel" id="EventsDiv">
		</div>
		<div class="panel " id="TimerDiv">
			<p class="TimerSWTitle"style = "text-align:center;font-size:1.8rem;">StopWatch:</p>
			<div class="StopWatch">
        <div class="timerDisplay">
            00 : 00 : 00 : 000
						
        </div>
				<h5 class="warning"style="font-size:1.5rem;color:red;text-align:center;">Warning: Do not close the extention popup or the timer progress will be lost!</h5>
        <div class="ControlsBtns">
            <button id="pauseTimer">Pause</button>
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>
		</div>
  </body>
</html>
