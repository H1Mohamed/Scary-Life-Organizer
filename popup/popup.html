<html>
	<head>
    <meta charset="utf-8" />
    <title>DarkPager</title>
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<header>
		<div>
			<h1 id="TabName">
			</h1>
		</div>
		<nav>
			<div class="HomeBtn NavDiv" data-link="HomeDiv">
				<button id="HomeBtn" class="HomeBtn NavBtn">
					<p>
					<span class="material-symbols-rounded">home</span>Home</p>
				</button>
				<div class="line NavBtnLine"></div>
			</div>
			<div class="EventsBtn NavDiv" data-link="EventsDiv">
				<button class="EventsBtn NavBtn">
					<p><span class="material-symbols-rounded">event</span>Events</p>
				</button>
				<div class="line NavBtnLine"></div>
			</div>
			<div class="NotesBtn NavDiv" data-link="ToDosDiv">
				<button class="NotesBtn NavBtn">
					<p>
						<span class="material-symbols-rounded">task_alt</span>
						To-Do
					</p>
				</button>
				<div class="line NavBtnLine"> </div>
			</div>
			<div class="TimerBtn NavDiv" data-link="TimerDiv">
				<button class="TimerBtn NavBtn">
					<p>
						<span class="material-symbols-rounded">timer</span>
						Timer
					</p>
				</button>
				<div class="line NavBtnLine"></div>
			</div>
			<div class="SettingsBtn NavDiv" data-link="SettingsDiv">
				<button class="SettingsBtn NavBtn">
					<p>
						<span class="material-symbols-rounded">settings</span>
						Settings
					</p>
				</button>
				<div class="line NavBtnLine"></div>
			</div>
		
		</nav>	
	</header>
    <body>		
			<div class="panel" id="HomeDiv">
				<div class="clock">
					<div class="hand hour" data-hour-hand></div>
					<div class="hand minute" data-minute-hand></div>
					<div class="hand second" data-second-hand></div>
					<div class="number number1">1</div>
					<div class="number number2">2</div>
					<div class="number number3">3</div>
					<div class="number number4">4</div>
					<div class="number number5">5</div>
					<div class="number number6">6</div>
					<div class="number number7">7</div>
					<div class="number number8">8</div>
					<div class="number number9">9</div>
					<div class="number number10">10</div>
					<div class="number number11">11</div>
					<div class="number number12">12</div>
				</div>
				<div class="Time">
					<p><span id="TimeSpan"></span></p>                  
					<p id="TimeClockSpan">
							<span id="hours">00</span><span>:</span><span id="minutes">00</span><span>:</span><span id="seconds">00</span> <span id="session">AM</span>
					</p>
				</div>
				<div class="space"></div>
				<div class="callenderContaier">
					<div class="calendar">
							<div class="month">
								<i class="fas fa-angle-left prev"></i>
								<div class="date">
									<h1></h1>
									<p></p> 
								</div>
								<i class="fas fa-angle-right next"></i>
							</div>
							<div class="weekdays">
								<div>Sun</div>
								<div>Mon</div>
								<div>Tue</div>
								<div>Wed</div>
								<div>Thu</div>
								<div>Fri</div>
								<div>Sat</div>
							</div>
							<div class="days"></div>
					</div>
				</div>
			</div>
			<div class="panel active" id="EventsDiv">
				<div class="halwoEvent Event">
					<img src="/images/Search-Icon.png" alt=""class="EventImg">
					<h1 class="halowEventTitle EventTitle">
						Halloween!
					</h1>
					<p class="halowEventDiscrp">
						Celebrate Halloween on the 31 Oct.
					</p>
					<button id="LearnmoreHalowEvent"onclick="">
						<span class="material-symbols-rounded">info</span> Learn More
					</button>
					<button id="notifyHalowEvent"><span class="material-symbols-rounded">
						notifications
						</span></button>
				</div>
			</div>
			<div class="panel" id="ToDosDiv"></div>
			<div class="panel" id="TimerDiv"></div>
			<div class="panel" id="SettingsDiv"></div>
    </body>
	<script src="../js/Popup.js" type="module"></script>
</html>
